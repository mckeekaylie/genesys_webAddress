<div class="panel">
    <h2 class="text-center pt-2">My Address Book</h2>
    <input type="text" (change)="filter($event)" class="form-control ms-2 me-2">
    <div class="d-flex mt-2">
        <button (click)="changeSortAsc()" class="btn btn-secondary"><fa-icon [icon]="faSortUp"></fa-icon></button>
        <button (click)="changeSortDesc()" class="btn btn-secondary"><fa-icon [icon]="faSortDown"></fa-icon></button>
    </div>
    <div class="namesContainer">
        <div *ngFor="let entry of entriesAlphabetical" class="nameLink">
            <a (click)="showProfile(entry)"><fa-icon [icon]="faAddressBook"></fa-icon> {{entry.name}}</a>
        </div>
    </div>
</div>
